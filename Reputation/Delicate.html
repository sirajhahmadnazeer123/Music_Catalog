<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicate Lyrics</title>
    <link rel="stylesheet" type="text/css" href="dio.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Engravers Old English';
            src: url('OPTIEngraversOldEnglish.otf') format('truetype'); /* Make sure the path is correct */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: url('reputation_background.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.5);
        }
        h1, h3 {
            text-align: center;
            color: royalblue;
            margin: 20px 0;
        }
        h3 {
            font-size: 2rem;
            color: black;
        }
        .lyrics {
            text-align: center;
            color: lightcoral;
            font-size: 1.5rem;
            font-style: italic;
            display: none;
        }
        footer {
            color: black;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .audio-video {
            margin-top: 20px;
            text-align: center;
        }
        .audio-video a, .audio-video video {
            display: block;
            margin: 10px auto;
        }
        .credits {
            font-size: 1rem;
            text-align: center;
            color: gray;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
            h1 {
                font-size: 2.5rem;
            }
            h3 {
                font-size: 1.5rem;
            }
            .lyrics {
                font-size: 1.2rem;
            }
            .credits {
                font-size: 0.8rem;
            }
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            .back-button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            video {
                width: 100%;
                height: auto;
            }
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3C4048;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .back-button:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">&#8592; Back</a>
        <h1 style="font-family: 'Engravers Old English', sans-serif;color:#36454F;">Reputation</h1>
        <center>
            <img src="reputation.jpeg" class="img-fluid" style="border: 10px solid #3C4048; border-top-style: ridge; max-width: 300px;">
        </center>
        <h3>Delicate</h3>
        <center>
            <button id="lyricsButton" class="btn btn-primary">Lyrics</button>
        </center>
        <div id="lyrics" class="lyrics">
            <p>
                This ain't for the best<br>
                My reputation's never been worse, so<br>
                You must like me for me<br>
                ...
                Isn't it delicate?
            </p>
        </div>
        <div class="audio-video">
            <p>AUDIO FILES</p>
            <audio controls>
                <source src="Taylor Swift - Delicate.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <a href="https://www.youtube.com/watch?v=tCXGJQYZ9JA" target="_blank">Watch video here</a>
            <div class="mt-3">
                <p id="playCount">Video has been played 0 times.</p>
            </div>
        </div>
        <center>
            <p>&#128151  &#128151   &#128151</p>
        </center>
        <marquee behavior="scroll" direction="left" style="font-size: 1.5rem; color:#708090;">Delicate - Reputation</marquee>
        <center>
        <footer>Taylor Swift</footer>
    </center>
        <div class="credits">
            <!-- Credits or other information -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var lyricsButton = document.getElementById('lyricsButton');
            var lyrics = document.getElementById('lyrics');
            lyricsButton.addEventListener('click', function () {
                if (lyrics.style.display === 'none') {
                    lyrics.style.display = 'block';
                } else {
                    lyrics.style.display = 'none';
                }
            });

            var video = document.getElementById('delicateVideo');
            var playCount = 0;
            var playCountDisplay = document.getElementById('playCount');
            video.addEventListener('play', function () {
                playCount++;
                playCountDisplay.textContent = 'Video has been played ' + playCount + ' times.';
            });
        });
    </script>
</body>
</html>
